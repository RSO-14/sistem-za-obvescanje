apiVersion: apps/v1
kind: Deployment
metadata:
  name: companies-filter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: companies-filter
  template:
    metadata:
      labels:
        app: companies-filter
    spec:
      containers:
        - name: companies-filter
          image: zln00/companies-filter:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: companies-filter-config
          env:
            - name: SENDER_EMAIL
              valueFrom:
                secretKeyRef:
                  name: serverless-secret
                  key: SENDER_EMAIL
            - name: BREVO_API_KEY
              valueFrom:
                secretKeyRef:
                  name: serverless-secret
                  key: BREVO_API_KEY
            - name: NOTIFICATION_FUNCTION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: serverless-secret
                  key: NOTIFICATION_FUNCTION_TOKEN
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10